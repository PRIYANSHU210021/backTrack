<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DSA Problem Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body class="w-80 p-4 bg-gray-50">
    <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-bold text-gray-800">DSA Reminders</h1>
            <div class="flex space-x-2">
                <!-- Profile Button -->
                <button id="profileBtn" title="About" class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="platformMessage" class="hidden bg-yellow-100 text-yellow-800 p-2 rounded text-sm mb-3">
            This page doesn't appear to be from LeetCode or GeeksforGeeks.
        </div>

        <div class="space-y-2 mb-4">
            <input type="text" id="problemTitle" placeholder="Problem Title" class="w-full px-3 py-2 border rounded">
            <input type="text" id="problemUrl" placeholder="Problem URL" class="w-full px-3 py-2 border rounded">
            <textarea id="problemNotes" placeholder="Notes (optional)"
                class="w-full px-3 py-2 border rounded"></textarea>

            <div class="w-full justify-between items-center flex text-white py-2 px-4 rounded add-button px-8">
                <div class="flex justify-between items-center">
                    <button id="settingsBtn"
                        class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded add-button">
                        Set Reminder
                    </button>
                </div>
                <button id="addProblemBtn"
                    class=" bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded add-button">
                    Add Problem
                </button>

            </div>

        </div>
        <!-- <h2 class="text-lg font-semibold">Your Problems</h2>


        <div id="problemsContainer" class="space-y-3 mb-6"></div>
        <div id="noProblemsMessage" class="text-center text-gray-500 py-4 hidden">
            No problems tracked yet. Add your first problem!
        </div> -->

        <div class="revision-section border-t pt-4">
            <h2 class="text-lg font-semibold mb-2">Today's Revisions</h2>
            <div id="todaysRevisions" class="space-y-3 mb-4"></div>

            <!-- <h2 class="text-lg font-semibold mb-2">Upcoming Revisions</h2>
            <div id="upcomingRevisions" class="space-y-2"></div> -->

            <h2 class="text-lg font-semibold mb-2">Upcoming Revisions</h2>
            <div id="upcomingRevisions" class="space-y-2 mb-2"></div>
            <button id="showMoreBtn" class="text-sm text-blue-600 hover:underline w-full text-left">
                Show More ‚ñº
            </button>
            <div id="additionalRevisions" class="hidden space-y-2 mt-2"></div>

            <button id="clearAllUpcomingBtn"
                class="w-full py-2 px-4 bg-red-100 text-red-700 rounded-md hover:bg-red-200 text-sm font-medium mt-2">
                üóëÔ∏è Clear All Upcoming Problems
            </button>

        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-80">
            <h3 class="text-lg font-semibold mb-4">Revision Settings</h3>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Revision Intervals (days):</label>
                <input type="text" id="intervalInput" class="w-full px-3 py-2 border rounded"
                    placeholder="e.g., 1,3,7,14,30">
                <p class="text-xs text-gray-500 mt-1">Comma-separated list of days</p>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="cancelSettings" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                    Cancel
                </button>
                <button id="saveSettings" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
